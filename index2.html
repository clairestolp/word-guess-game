<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon word guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style2.css">
  </head>
  <body>
      <a href="http://clairestolp.github.io"><h1 id="logo">Claire Stolp</h1></a>

    <div class="header">
      <h1>Pokemon</h1>
      <p>WORD</p>
    </div>

    <div id="game">
      <div id="leftCorner">
        <img id="voltorb" class="lower-left" src="https://archives.bulbagarden.net/media/upload/thumb/2/27/100Voltorb_AG_anime.png/246px-100Voltorb_AG_anime.png" alt="voltorb">
        <div class="circle">
      </div>
      </div>
      <div id="rightCorner">
        <img id="pokeball" class="upper-right" src="assets/images/pokeball.png" alt="pokeball">
        <div class="circle">

        </div>
      </div>

      <div class="prompt-border">
        <div id="prompt">
          <p>some text</p>
        </div>
      </div>

    </div>



    <footer>
      Copyright &copy; 2018
    </footer>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <!--<script type="text/javascript" src="./assets/javascript/gameRefactored.js"></script>-->
  </body>
</html>
